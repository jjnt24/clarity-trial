[project]
name = "tic-tac-toe-game"
description = "A betting-based Tic Tac Toe game on Stacks blockchain"
authors = ["Jonathan <jjnt224@gmail.com>"]
telemetry = false
cache_dir = "./.cache"

# [contracts.counter]
